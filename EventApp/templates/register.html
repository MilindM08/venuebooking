{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Register User</title>
    <style>
        body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: #ffffff;
            align-items: center;
		}
        .user_card {
            margin: auto; /* Centers the card horizontally */
            margin-top: 20vh; /* Adjust this value to vertically position the card */
            background: #ffffff;
            height: auto; /* Adjust based on content */
            min-height: 65vh; /* Minimum height */
            width: 35vw; /* Adjust width as per requirement */
            border-radius: 5px; 
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .h1 {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            
        }
        .form_container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        /* Additional styles for responsiveness and alignment */
        @media (max-width: 768px) {
            .user_card {
                width: 90vw; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="h1">REGISTRATION PAGE</h1>
    <div class="row align-items-center">
        <!-- Image Column -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img src="{% static 'images/reg.png' %}" alt="Registration Image" class="img-fluid" style="height: 500px;width:650px; border-radius: 2%;">
        </div>

        <!-- Form Column -->
        <div class="col-md-6">
            <div class="user_card">
                <h3>REGISTER ACCOUNT</h3>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                              <center><label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label></center> 
                                {{ field }}
                            </div>
                        {% endfor %}
                        <input type="submit" value="Create User" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
