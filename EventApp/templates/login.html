{% extends "base.html" %}
{% load static %}
{% block title %}
         Event | Login
{% endblock %}
{% block body %}
<div class="container mt-5">
    <div class="row align-items-center">
        <!-- Image Column -->
        <div class="col-md-6">
            <img src="{% static 'images/unlock.png' %}" alt="Login Image" class="img-fluid">
        </div>

        <!-- Login Form Column -->
        <div class="col-md-6">
            <h1>Login</h1>
            <form method="post" action="{% url 'login_user' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Enter Password should be min 8 characters.">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %} 
    </div>
</div>
{% endblock %}
